<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Assignment Q4</title>
    <style>
        ol, li{
            color:red;
        }
    </style>
</head>
<body>
    <ol type="a">
        <li>Hello World</li>
        <li><ins>Hello World</ins></li>
        <b><li>Hello World</li></b>
        <li><i>Hello World</i></li>
        <li>A<sup>2</sup>+B<sup>2</sup></li>
        <del><li>Hello World</li></del>
        <li><mark style="color:red">Hello World</mark></li>
    </ol>
</body>
</html>
